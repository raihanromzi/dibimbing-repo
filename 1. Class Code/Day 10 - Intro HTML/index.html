<!DOCTYPE html>
<html lang="en">
<!-- Head tidak ada hubungan dengan body -->
<head>
  <!-- Meta digunakan untuk SEO   -->
  <meta charset="UTF-8">
  <title>Day 10 - HTML</title>
</head>
<body>
<header>
  <h1>Header H1</h1>
</header>
<main>
  <h2>Main H2</h2>

  <!-- List -->
  <ol>
    <li>Item 1</li>
  </ol>
  <ul>
    <li>Item 1</li>
  </ul>
  <dl>
    <dt>DT</dt>
    <dd>DD</dd>
  </dl>

  <br>
  <!-- Table -->
  <table>
    <tr>
      <th>Group 1</th>
      <th>Group 2</th>
    </tr>
    <tr>
      <td>Person 1</td>
      <td>Person 2</td>
    </tr>
    <tr>
      <td>Person 3</td>
    </tr>
  </table>

  <br>
  <!-- FORM -->
  <form action="">
    <table>
      <tr>
        <td>
          <label>
            Nama Anda :
          </label>
        </td>
        <td>
          <label>
            <input type="text">
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Tempat Lahir :
          </label>
        </td>
        <td>
          <label>
            <input type="date">
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Password :
          </label>
        </td>
        <td>
          <label>
            <input type="password">
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Jenis Kelamin :
          </label>
        </td>
        <td>
          <label>
            <input id="gender-male" name="gender" type="radio">
          </label>
          <label for="gender-male">Man</label>
          <label>
            <input id="gender-female" name="gender" type="radio">
          </label>
          <label for="gender-female">Female</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Skills :
          </label>
        </td>
        <td>
          <label>
            <input checked disabled name="skill" type="checkbox">HTML
            <input name="skill" readonly type="checkbox">JS
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Favorite Color :
          </label>
        </td>
        <td>
          <label>
            <input type="color">
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            Alamat :
          </label>
        </td>
        <td>
          <label>
            <textarea cols="16" id="" name="" rows="5"></textarea>
          </label>
        </td>
      </tr>
    </table>
  </form>
</main>
<footer></footer>
</body>
</html>
