<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Search</title>
</head>
<body>
<h1 id="response"></h1>
<form>
  <label for="search">Search:
    <input id="search" name="search" type="text">
  </label>
  <button id="searchButton" type="submit">Search</button>
</form>
<script>
  const doSearch = () => {
    const ajax = new XMLHttpRequest()
    const param = new URLSearchParams()
    param.append('search', document.getElementById('search').value)
    param.append('filter', document.getElementById('search').value)

    ajax.open('GET', `https://hookb.in/qBL73B9j7khEqJGEyzXw?${param.toString()}`)
    ajax.addEventListener('load', () => {
      const response = document.getElementById('response')
      response.textContent = ajax.responseText
    })
    ajax.send()
  }
  document.getElementById('searchButton').onclick = doSearch
</script>
</body>
</html>
