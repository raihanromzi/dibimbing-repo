<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback - setTimeOut</title>
</head>
<body>
<h1 id="time"></h1>
<script>
  const addElement = () => {
    const header = document.createElement('h1')
    header.textContent = 'Header Hantu'
    header.id = 'header'
    document.body.appendChild(header)
  }

  const setTime = () => {
    const time = document.getElementById('time')
    time.textContent = new Date().toString()
  }
  setTimeout(addElement, 1000)
  setInterval(setTime, 2000)
</script>
</body>
</html>
